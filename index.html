<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛乘宗法要數位實踐版</title>
    <style>
        :root {
            --gold: #d4af37;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
        }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid var(--gold);
            width: 100%;
            max-width: 800px;
        }
        h1 { color: var(--gold); letter-spacing: 4px; }
        
        /* 首頁選單 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            width: 90%;
            max-width: 900px;
        }
        .menu-item {
            background: var(--card-bg);
            border: 1px solid #444;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            font-size: 1.2rem;
            color: var(--gold);
        }
        .menu-item:hover {
            background: var(--gold);
            color: black;
            transform: translateY(-5px);
        }

        /* 內容分頁 */
        #content-page {
            display: none;
            width: 90%;
            max-width: 800px;
            padding: 40px 20px;
        }
        .content-body {
            background: var(--card-bg);
            padding: 30px;
            line-height: 1.8;
            border-radius: 12px;
            white-space: pre-wrap;
            font-size: 1.1rem;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }
        .btn-play { background-color: #28a745; color: white; }
        .btn-pause { background-color: #ffc107; color: black; }
        .btn-stop { background-color: #dc3545; color: white; }
        .btn-back { background-color: #6c757d; color: white; margin-top: 30px; width: 100%; }

        footer { margin-top: auto; padding: 20px; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="home-page">
        <header>
            <h1>佛乘宗法要數位實踐版</h1>
            <p>即生成佛之路</p>
        </header>
        <div class="menu-grid">
            <div class="menu-item" onclick="showPage('king')">大自在王佛讚頌</div>
            <div class="menu-item" onclick="showPage('nine')">九字禪</div>
            <div class="menu-item" onclick="showPage('tenOne')">十大一如</div>
            <div class="menu-item" onclick="showPage('tenHeart')">十無量相應心品</div>
            <div class="menu-item" onclick="showPage('fiveTreasures')">皈依五寶</div>
            <div class="menu-item" onclick="showPage('repentance')">禮佛拜懺</div>
            <div class="menu-item" onclick="showPage('rules')">門規與密囑</div>
            <div class="menu-item" onclick="showPage('preface')">佛乘宗法要序</div>
        </div>
    </div>

    <div id="content-page">
        <h2 id="page-title" style="color: var(--gold); text-align: center;"></h2>
        <div class="controls">
            <button class="btn-play" onclick="speak()">▶ 播放</button>
            <button class="btn-pause" onclick="pause()">⏸ 暫停</button>
            <button class="btn-stop" onclick="stop()">⏹ 停止</button>
        </div>
        <div id="page-content" class="content-body"></div>
        <button class="btn-back" onclick="goHome()">回首頁</button>
    </div>

    <footer>佛乘宗修行實踐工具 - 願一切眾生圓證佛果</footer>

    <script>
        // 資料庫
        const data = {
            king: {
                title: "大自在王佛讚頌",
                content: "大自在王佛為眾生佛性之本元，諸佛法身之總理體，統物理界、精神界之一如。\n法界萬有皆由之變易生化而然，其身心體、相、智、德、理、事、能、用、時、空之十大一如，與法界同一理量。"
            },
            nine: {
                title: "九字禪",
                content: "南無：華譯歸命、敬禮、歸依、救我、度我等義。\n本師：本性，即自性，即佛性，即法性。\n大：體、相、智、德、理、事、能、用、時、空，與法界同一理量。\n自在：萬法拘束不得，圓融精神與物質世界，無礙解脫自在。\n王：一切佛之自性法身。\n佛：證悟法界萬有一切事理實相，自覺覺他，覺行圓滿。"
            },
            tenOne: {
                title: "十大一如",
                content: "體大：心物一如，空有一如，身心不二，本性即為佛性。\n相大：統一有色、無色之法界萬相，亦即一合相之境界。\n智大：智慧心能，法界萬有過去、現在、未來之一切理事無所不知。\n德大：即一合相之德，普度眾生之願行，自度度他。\n理大：統法界無量法門之理則、法要。\n事大：世出世法之圓融，無量時空中轉十度萬行之大法輪。\n能大：圓通無量神通法門，身能、心能、宇宙質能互變，無所不能。\n用大：體用、動靜、隱顯、理事一如，法界無盡，十方三世圓滿一心轉大法輪。\n時大：過去、現在、未來，三世一如，長劫入短劫，凡夫因變動而計量。\n空大：一多大小無礙圓融，凡夫因妄執形體變易相，而生空有之計量。"
            },
            tenHeart: {
                title: "十無量相應心品",
                content: "一、慈悲心：大慈大悲度眾生，拔苦與樂菩薩行。\n二、平等心：眾生佛性本平等，三世十方一心圓。\n三、捨離心：捨離三界貪嗔癡，頓入解脫自在門。\n四、精進心：萬法唯心常精進，法輪常轉是佛心。\n五、歡喜心：得大自在心歡喜，隨緣度眾樂無邊。\n六、謙和心：心同法界眾和合，萬法圓通人天師。\n七、報恩心：佛師父母眾生恩，飲水思源銘心田。\n八、法忍心：無生法忍入佛地，全憑正道破魔關。\n九、無畏心：無縛無著真解脫，萬德莊嚴大無畏。\n十、圓覺心：十大一如福慧全，常樂我淨法身圓。"
            },
            fiveTreasures: {
                title: "皈依五寶",
                content: "佛：證悟法界萬有一切事理實相，自覺覺他，覺行圓滿。\n法：出離三界輪迴，圓證實相，了脫生死。\n僧：和合之義，僧團、菩薩僧、聖僧。\n師：實證法身，擁有成佛之法，真正能帶領眾生出離三界之善知識。\n自性：即佛性，即法性，即本心，即本師，圓滿五寶即具足。"
            },
            repentance: {
                title: "禮佛拜懺文",
                content: "一心圓法界，感應遍十方，謹以戒定慧心香，普供養十方三世諸佛菩薩。\n弟子○○○無始劫來，因貪瞋癡所造身語意惡業，今深自覺悟，罪性本空，趣向真如，祈求大慈大悲威德力加持，三業頓淨，圓證菩提，並以此功德，普迴向十方眾生，常樂我淨，同證佛果。\n南無本師大自在王佛（三稱三拜）"
            },
            rules: {
                title: "門規與密囑",
                content: "【門規】\n第一條：尊師重道，護持五寶，圓修十度，誓證佛果。\n第二條：慈悲平等，普度眾生，諸惡莫作，眾善奉行。\n第三條：自立活命，奉獻公益，群己和協，無我為人。\n第四條：遵行門規，光大本門，如有故違，眾同棄之。\n\n【密囑】\n第一項：每月將收入一部分捐獻本門，作弘法利生之用。\n第二項：凡本門修行密法不得超傳，除本門承傳弟子外，不得傳授。"
            },
            preface: {
                title: "佛乘宗法要序",
                content: "以此無念之念，念念不離眾生，住無相之相，法法不離自性。\n勿繫塵勞，精進歡喜，篤行門規，佛道自成。"
            }
        };

        const synth = window.speechSynthesis;
        let utterance = null;

        function showPage(id) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('content-page').style.display = 'block';
            document.getElementById('page-title').innerText = data[id].title;
            document.getElementById('page-content').innerText = data[id].content;
            window.scrollTo(0,0);
            stop(); // 切換時停止舊語音
        }

        function goHome() {
            stop();
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('content-page').style.display = 'none';
        }

        function speak() {
            if (synth.speaking && synth.paused) {
                synth.resume();
                return;
            }
            stop();
            const text = document.getElementById('page-content').innerText;
            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.rate = 0.9; // 稍微放慢一點速度更顯莊嚴
            synth.speak(utterance);
        }

        function pause() {
            if (synth.speaking) synth.pause();
        }

        function stop() {
            synth.cancel();
        }
    </script>
</body>
</html>
